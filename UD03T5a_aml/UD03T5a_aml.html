<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD03T3 - AML</title>
</head>
<body>
    <!-- Genera un HTML que contenga dos botones, uno para comenzar la partida, y otro para ir sacando números nuevos. 
    Adicionalmente, tendrá cuatro elementos (pueden ser <p> o <div>, como prefieras) donde se insertarán mensajes para indicar lo siguiente: 

    -Inicio y fin de la partida
    -El cartón con el que se juega (separado por cada una de las líneas que lo componen)
    -Los números que van saliendo
    -El resultado de la línea que se ha cantado por última vez, o bien, si se ha cantado bingo, o bien, nada si no ha obtenido ningún resultado aún. -->
    
<!--     En vez de cuatro elementos dentro del html, se ha cambiado la tarea para solo usar el document.write() -->
    
    <input type="button" value="Comenzar Bingo" onClick="comenzar()">
    <input type="button" value="Sacar un número nuevo" onClick="sacaNumeroNuevo()">


    <script src="UD03T5a_aml.js"></script>
</body>
</html>
